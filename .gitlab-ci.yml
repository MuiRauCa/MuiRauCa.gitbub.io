# 1. 공식적으로 많이 쓰이는 최신 Hugo 이미지(Extended 버전 포함)로 변경
image: monachus/hugo

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  # Hugo 버전을 고정하고 싶다면 아래 주석을 해제하고 버전 입력 (예: 0.110.0)
  # HUGO_VERSION: "0.110.0"

pages:
  script:
    # 2. 테마가 있는 경우를 대비해 초기화 및 Minify 옵션 추가
    - hugo --minify
  artifacts:
    paths:
      - public
  only:
    - main
